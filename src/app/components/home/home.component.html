<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-tab-group class="demo-tab-group">
        <mat-tab label="Tab 1">
          <ng-template mat-tab-label>
              <mat-icon>directions_run</mat-icon>
          </ng-template>
        </mat-tab>
        <mat-tab label="Tab 2">
          <ng-template mat-tab-label>
              <mat-icon>fastfood</mat-icon>
          </ng-template>
        </mat-tab>
        <mat-tab label="Tab 3">
          <ng-template mat-tab-label>
              <mat-icon>calendar_today</mat-icon>
          </ng-template>
          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="DÃ­a del ejercicio">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> 
        </mat-tab>
        <mat-tab label="Tab 4">
          <ng-template mat-tab-label>
              <mat-icon>show_chart</mat-icon>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
